<div style="display: flex; height: 100vh; width: 100vw">
  <!-- Sidebar -->
  <div
    style="
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    "
  >
    <!-- Logo -->
    <div
      style="
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 1rem 0;
        border-bottom: 1px solid #34495e;
      "
    >
      Admin Logo
    </div>

    <!-- Navigation Links -->
    <div style="flex-grow: 1">
      <ul style="list-style: none; padding: 0">
        <li
          style="padding: 1rem; cursor: pointer"
          (click)="navigate('dashboard')"
        >
          🏠 Dashboard
        </li>
        <li style="padding: 1rem; cursor: pointer" (click)="navigate('users')">
          👥 Users
        </li>
        <li
          style="padding: 1rem; cursor: pointer"
          (click)="navigate('settings')"
        >
          ⚙️ Settings
        </li>
      </ul>
    </div>

    <!-- Bottom Actions -->
    <div
      style="border-top: 1px solid #34495e; padding: 1rem; text-align: center"
    >
      <button
        pButton
        type="button"
        label="Logout"
        icon="pi pi-sign-out"
        class="p-button-sm p-button-danger"
        (click)="logout()"
      ></button>
    </div>
  </div>

  <!-- Content Area -->
  <div style="flex-grow: 1; display: flex; flex-direction: column">
    <!-- Top Navbar -->
    <div
      style="
        height: 60px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      "
    >
      <span style="font-size: 1.2rem; font-weight: 500">Admin Panel</span>

      <ng-template #end>
        <div class="flex items-center" style="gap: 1rem">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            [style]="{ width: '42px', height: '42px' }"
          />

          <p-button
            label="Notifications"
            icon="pi pi-users"
            badge="2"
            badgeSeverity="contrast"
            styleClass="m-0"
            [outlined]="true"
          />
        </div>
      </ng-template>
    </div>
  </div>
</div>
